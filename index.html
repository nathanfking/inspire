<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1  user-scalable=no">
	<!--<meta charset="UTF-8">-->
	<title>Inspire</title>

	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<!--<div class="container">-->

<body id="body">
	<div class="row">
		<div class="weather-container col-lg-6 col-xs-12" id="weather">
			<img src="{{cloudy}}" aria-hidden="true">
			<h1>{{boise}}</h1>
			<h3>{{tempf}}F</h3>
			<h3>{{tempc}}C</h3>
			<h5>{{sky}}</h5>
		</div>
	</div>
	<div class="row">
		<div id="quote" class "quote-container col-lg-12 col-xs-12">
			<h2>{{author}}</h2>
			<p>{{quote}}</p>
		</div>
		<div class="clock col-lg-6 col-xs-12 ticker"></div>
	</div>
	<div class="row">
		<div id="todo" class="col-lg-6 col-xs-12">
			<div class="input-group add-todo">
				<span class="input-group-addon" id="todo-count"></span>
				<input type="text" class="form-control" id="new-todo" placeholder="New Task">
				<span class="input-group-btn"><button class="btn btn-primary add-btn" type="button">Add</button></span>
			</div>
			<ul id="todo-list" class="list-group"></ul>
		</div>
	</div>
	<!--</div>-->


	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script type="text/javascript">
	var clock = $('.clock').FlipClock({
		clockFace: 'TwentyFourHourClock'
	});
    </script>
    <script src="app/init.js"></script>
</body>

</html>
